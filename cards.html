<!DOCTYPE html>
<html>
  <body>
    <script src="https://unpkg.com/react@16.3.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.production.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/css/star-rating.min.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap-star-rating@3.5.5-alpha.0.3/lib/index.min.js"></script>
    <!-- optionally if you need to use a theme, then include the theme file as mentioned below -->
    <link
      href="path/to/themes/krajee-svg/theme.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      .main-container {
        margin-top: 50px;
      }
    </style>
    <script type="text/babel">
      //Constants and Auxiliar functions
      //Main
      const amount = 6;
      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            cards: [
            ],
          };

          //Fill with initial parametrization
          for (var i = 1; i <= amount; i++) {
            this.state.cards.push({ id: i, status: "DOWN" });
          }
        }

        

        click = (id) => {
          this.setState((state) => {
            debugger;
            const selectedCard = state.cards.filter((item) => {
              if (item.id === id) {
                item.status = "UP";
                return item;
              } else {
                item.status = "DOWN";
                return item;
              }
            });

            debugger;
            //const element = [...state.cards, selectedCard];
            return {
              cards: selectedCard,
            };
          });
        };

        render() {
          return (
            <div class="container main-container">
              <div class="row">
                <div class="col-lg-12">
                  <div>
                    
                    <table class="table table-sm table-dark">
                      <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        {this.state.cards === 0 ? (
                          <small>No items have been added yet.</small>
                        ) : (
                          this.state.cards.map((item) => {
                            return (
                              <tr onClick={() => this.click(item.id)}>
                                <td>{item.id}</td>
                                <td>{item.status}</td>
                                <td>{item.email}</td>
                                  <button
                                    onClick={() => this.click(item.id)}
                                    className="btn btn-success"
                                  >
                                    JOIN
                                  </button>
                              </tr>
                            );
                          })
                        )}
                      </tbody>
                    </table>

                    </div>
                </div>
              </div>
            </div>
          );
        }
      }

      const rootElement = document.getElementById("root");
      ReactDOM.render(<App />, rootElement);
    </script>
    <div id="root"></div>
  </body>
</html>
